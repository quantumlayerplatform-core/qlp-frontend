<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="600" fill="#0c0920" />
  
  <!-- User Interaction Layer -->
  <g transform="translate(450, 100)">
    <rect x="-175" y="-40" width="350" height="80" rx="10" fill="#13103a" stroke="#7013fa" stroke-width="1" />
    <text x="0" y="-10" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">User Interaction Layer</text>
    <rect x="-150" y="5" width="80" height="30" rx="5" fill="#1e1854" stroke="#7013fa" stroke-width="1" />
    <text x="-110" y="25" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Client App</text>
    <rect x="-50" y="5" width="100" height="30" rx="5" fill="#1e1854" stroke="#7013fa" stroke-width="1" />
    <text x="0" y="25" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Webhooks</text>
    <rect x="70" y="5" width="80" height="30" rx="5" fill="#1e1854" stroke="#7013fa" stroke-width="1" />
    <text x="110" y="25" font-family="Arial" font-size="12" fill="white" text-anchor="middle">SDK Integration</text>
  </g>
  
  <!-- API Gateway -->
  <g transform="translate(450, 180)">
    <rect x="-175" y="-25" width="350" height="50" rx="10" fill="#13103a" stroke="#7013fa" stroke-width="1" />
    <text x="0" y="5" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">API Gateway</text>
  </g>
  
  <!-- Core Services -->
  <g transform="translate(450, 300)">
    <rect x="-300" y="-70" width="600" height="140" rx="10" fill="#13103a" stroke="#7013fa" stroke-width="1" />
    <text x="0" y="-40" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Core Services</text>
    
    <!-- Intent Classifier -->
    <g transform="translate(-225, 10)">
      <circle cx="0" cy="0" r="25" fill="#7013fa" />
      <text x="0" y="50" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Intent Classifier</text>
    </g>
    
    <!-- Agent Registry -->
    <g transform="translate(-75, 10)">
      <circle cx="0" cy="0" r="25" fill="#7013fa" />
      <text x="0" y="50" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Agent Registry</text>
    </g>
    
    <!-- Task Orchestrator -->
    <g transform="translate(75, 10)">
      <circle cx="0" cy="0" r="25" fill="#7013fa" />
      <text x="0" y="50" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Task Orchestrator</text>
    </g>
    
    <!-- Neural Memory -->
    <g transform="translate(225, 10)">
      <circle cx="0" cy="0" r="25" fill="#7013fa" />
      <text x="0" y="50" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Neural Memory</text>
    </g>
  </g>
  
  <!-- Event Infrastructure -->
  <g transform="translate(450, 430)">
    <rect x="-300" y="-25" width="600" height="50" rx="10" fill="#13103a" stroke="#7013fa" stroke-width="1" />
    <text x="0" y="5" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Event Infrastructure & Reasoning System</text>
  </g>
  
  <!-- Agent Container -->
  <g transform="translate(450, 500)">
    <rect x="-300" y="-25" width="600" height="50" rx="10" fill="#13103a" stroke="#7013fa" stroke-width="1" />
    <text x="-170" y="5" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Event Streaming</text>
    <text x="0" y="5" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Agent Container</text>
    <text x="170" y="5" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Security Boundary</text>
  </g>
  
  <!-- Connecting Lines -->
  <g stroke="#00e2c3" stroke-width="2">
    <!-- User to API -->
    <line x1="450" y1="140" x2="450" y2="155" />
    <!-- API to Core -->
    <line x1="450" y1="205" x2="450" y2="230" />
    <!-- Core to Event -->
    <line x1="450" y1="370" x2="450" y2="405" />
    <!-- Event to Agent -->
    <line x1="450" y1="455" x2="450" y2="475" />
  </g>
  
  <!-- Connecting lines between core components -->
  <g stroke="#00e2c3" stroke-width="2">
    <path d="M 225 310 Q 300 250, 375 310" fill="none" />
    <path d="M 375 310 Q 450 250, 525 310" fill="none" />
    <path d="M 525 310 Q 600 250, 675 310" fill="none" />
  </g>
</svg>